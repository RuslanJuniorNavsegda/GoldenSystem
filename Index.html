<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Golden System - Веб-студия полного цикла"
    />
    <title>Golden System - Создание сайтов и веб-приложений</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Raleway:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="antialiased">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a href="/" class="logo">
            <span class="logo__icon">GS</span>
            <span class="logo__text">Golden System</span>
          </a>

          <ul class="nav__list">
            <li><a href="#home" class="nav__link active">Главная</a></li>
            <li><a href="#services" class="nav__link">Услуги</a></li>
            <li><a href="#portfolio" class="nav__link">Портфолио</a></li>
            <li><a href="#reviews" class="nav__link">Отзывы</a></li>
            <li><a href="#contact" class="nav__link">Контакты</a></li>
          </ul>

          <button class="burger">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
          </button>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="container">
        <div class="hero__content">
          <h1 class="hero__title">
            <span class="text-gradient">Цифровые решения</span>
            для вашего бизнеса
          </h1>
          <p class="hero__subtitle">
            Полный цикл разработки: от идеи до реализации
          </p>
          <a href="#contact" class="btn">Обсудить проект</a>
        </div>
      </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="section">
      <div class="container">
        <h2 class="section__title">Наши услуги</h2>

        <div class="services-grid">
          <!-- Service Cards -->
        </div>
      </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="section">
      <div class="container">
        <h2 class="section__title">Наши работы</h2>

        <div class="portfolio-grid">
          <!-- Portfolio Items -->
        </div>
      </div>
    </section>

    <!-- Reviews Section -->
    <section id="reviews" class="section bg-light">
      <div class="container">
        <h2 class="section__title">Отзывы клиентов</h2>

        <div class="reviews-slider">
          <!-- Review Cards -->
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
      <div class="container">
        <h2 class="section__title">Свяжитесь с нами</h2>

        <div class="contact-wrapper">
          <form class="contact-form">
            <!-- Form Fields -->
          </form>

          <div class="contact-info">
            <!-- Contact Details -->
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <!-- Footer Content -->
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
